<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <span id="num1"></span>
        </div>
        <span>+</span>
        <div class="box">
            <span id="num2"></span>
        </div>
        <span>=</span>
        <div class="input">
            <input type="number" id="userInput" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Check</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function generateNumbers() {
            var num1 = Math.floor(Math.random() * 30);
            var num2 = Math.floor(Math.random() * 30);
            document.getElementById('num1').innerHTML = num1;
            document.getElementById('num2').innerHTML = num2;
        }

        function checkAnswer() {
            var num1 = parseInt(document.getElementById('num1').innerHTML);
            var num2 = parseInt(document.getElementById('num2').innerHTML);
            var userInput = parseInt(document.getElementById('userInput').value);
            var sum = num1 + num2;
            if (userInput === sum) {
                document.getElementById('result').innerHTML = "Correct answer";
            } else {
                document.getElementById('result').innerHTML = "Answer is wrong";
            }
            generateNumbers();
        }
        generateNumbers();
    </script>
</body>

</html>
